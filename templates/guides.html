{% extends 'base.html' %}
{% block title %}Guides{% endblock %}

{% block content %}
<div class="container my-5">
    <h1 class="text-center mb-4">Meet Our Guides</h1>
    <div class="row">
        {% for guide in guides %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <!-- Profile Image -->
                {% if guide.image_url %}
                <img src="{{ guide.image_url }}" class="card-img-top img-fluid" alt="{{ guide.user.username }}">
                {% else %}
                <img src="{{ url_for('static', filename='img/default-proflie.jpg') }}" class="card-img-top img-fluid" alt="Default Profile">
                {% endif %}
                <!-- Card Body -->
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title text-center">{{ guide.user.username }}</h5>
                    <p class="card-text text-center">{{ guide.bio }}</p>
                </div>
                <!-- Contact or More Info Button -->
                <div class="card-footer text-center">
                    <a href="#" class="btn btn-primary">Check Availability</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
